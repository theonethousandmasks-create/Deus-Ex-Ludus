<form class="{{cssClass}} flexcol" autocomplete="off">
  <header class="sheet-header flexrow">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="itemname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>
  <div class="sheet-body">
    <div class="form-group">
      <label>Description</label>
      <textarea name="system.description" data-editor="system.description">{{system.description}}</textarea>
    </div>
    <div class="form-group">
      <label>Defense</label>
      <input type="number" name="system.defense" value="{{system.defense}}" min="0"/>
    </div>
  </div>
</form>
