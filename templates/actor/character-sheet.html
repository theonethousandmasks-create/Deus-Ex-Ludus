<form class="{{cssClass}} flexcol" autocomplete="off">
  <header class="sheet-header flexrow">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name"/></h1>
    </div>
  </header>
  <div class="sheet-body">
    <div class="attributes-section">
      <h3>Attributes</h3>
      <div class="attribute health">
        <label>HP</label>
        <div class="flexrow">
          <button type="button" data-action="decrease" data-attribute="health">-</button>
          <input type="number" name="system.attributes.health.value" value="{{system.attributes.health.value}}" min="0" max="{{system.attributes.health.max}}"/>
          <span>/</span>
          <input type="number" name="system.attributes.health.max" value="{{system.attributes.health.max}}" min="0"/>
          <button type="button" data-action="increase" data-attribute="health">+</button>
        </div>
      </div>
      <div class="attribute faith">
        <label>FP</label>
        <div class="flexrow">
          <button type="button" data-action="decrease" data-attribute="faith">-</button>
          <input type="number" name="system.attributes.faith.value" value="{{system.attributes.faith.value}}" min="0" max="{{system.attributes.faith.max}}"/>
          <span>/</span>
          <input type="number" name="system.attributes.faith.max" value="{{system.attributes.faith.max}}" min="0"/>
          <button type="button" data-action="increase" data-attribute="faith">+</button>
        </div>
      </div>
    </div>
    <div class="items-section">
      <h3>Items</h3>
      <ol class="items-list">
        {{#each actor.items as |item id|}}
        <li class="item flexrow" data-item-id="{{item._id}}">
          <img class="item-img" src="{{item.img}}"/>
          <h4 class="item-name">{{item.name}}</h4>
          <div class="item-description">{{item.system.description}}</div>
          <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
          </div>
        </li>
        {{/each}}
      </ol>
    </div>
    <div class="notes-section">
      <h3>Notes</h3>
      <textarea name="system.notes">{{system.notes}}</textarea>
    </div>
    <div class="effects-section">
      <h3>Effects</h3>
      <ol class="effects-list">
        {{#each actor.effects as |effect id|}}
        <li class="effect flexrow">
          <img class="effect-img" src="{{effect.img}}"/>
          <h4 class="effect-name">{{effect.name}}</h4>
          <div class="effect-description">{{effect.description}}</div>
        </li>
        {{/each}}
      </ol>
    </div>
  </div>
</form>
